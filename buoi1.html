<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table with JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BANG DIEM CUA EM</h1>
        <form id="gradeForm">
            <table class="responsive-table">
                <tr>
                    <td>Semester 1:</td>
                    <td><input type="number" id="semester1" value="9" oninput="calculateAll()"></td>
                </tr>
                <tr>
                    <td>Semester 2:</td>
                    <td><input type="number" id="semester2" value="10" oninput="calculateAll()"></td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td>
                        <select id="year" onchange="calculateAll()">
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Summarise:</td>
                    <td><input type="text" id="summarise" value="9.57" readonly></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span id="result" class="result">Hoc sinh gioi</span>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <button type="submit">OK</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>


    <script>
// Function to calculate the average
function calculateAll() {
    // Get values of the semesters
    const semester1 = parseFloat(document.getElementById('semester1').value) || 0;
    const semester2 = parseFloat(document.getElementById('semester2').value) || 0;
    
    // Get the year value
    const year = parseInt(document.getElementById('year').value);

    // Calculate the average of the semesters
    let average = (semester1 + semester2) / 2;

    // Apply a weight based on the year 
    average = average * (1 + (year / 10)); 

    // Update the 'Summarise' field with the calculated average
    document.getElementById('summarise').value = average.toFixed(2);

    // Update the result based on the new weighted average
    const resultElement = document.getElementById('result');
    if (average >= 9) {
        resultElement.textContent = "Hoc sinh gioi";
        resultElement.style.color = 'red';
    } else if (average >= 7) {
        resultElement.textContent = "Hoc sinh kha";
        resultElement.style.color = 'orange';
    } else if (average >= 5) {
        resultElement.textContent = "Hoc sinh trung binh";
        resultElement.style.color = 'blue';
    } else {
        resultElement.textContent = "Hoc sinh yeu";
        resultElement.style.color = 'black';
    }
}


    </script>
</body>
</html>
