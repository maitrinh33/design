<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table with JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BANG DIEM CUA EM</h1>
        <form id="gradeForm">
            <table class="responsive-table">
                <tr>
                    <td>Semester 1:</td>
                    <td><input type="number" id="semester1" value="9" oninput="calculateAverage()"></td>
                </tr>
                <tr>
                    <td>Semester 2:</td>
                    <td><input type="number" id="semester2" value="10" oninput="calculateAverage()"></td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td>
                        <select id="year">
                            <option value="2" selected>2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Summarise:</td>
                    <td><input type="text" id="summarise" value="9.571428571428571" readonly></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span id="result" class="result">Hoc sinh gioi</span>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <button type="submit">OK</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>

    <script>
    // Function to calculate the average and update the result
    function calculateAverage() {
        // Get values of the semesters
        const semester1 = parseFloat(document.getElementById('semester1').value) || 0;
        const semester2 = parseFloat(document.getElementById('semester2').value) || 0;

        // Calculate the average
        const average = (semester1 + semester2) / 2;
        
        // Update the 'Summarise' field with the calculated average
        document.getElementById('summarise').value = average.toFixed(2);

        // Update the result based on the average
        const resultElement = document.getElementById('result');
        if (average >= 9) {
            resultElement.textContent = "Hoc sinh gioi";
            resultElement.style.color = 'red';
        } else if (average >= 7) {
            resultElement.textContent = "Hoc sinh kha";
            resultElement.style.color = 'orange';
        } else if (average >= 5) {
            resultElement.textContent = "Hoc sinh trung binh";
            resultElement.style.color = 'blue';
        } else {
            resultElement.textContent = "Hoc sinh yeu";
            resultElement.style.color = 'black';
        }
    }

    </script>
</body>
</html>
