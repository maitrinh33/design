<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Highlights</title>
</head>
<body>
<style>
  /* Your CSS styles as before */
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    padding: 20px;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
}

.container {
    max-width: 1200px;
    width: 100%;
}

h1 {
    text-align: center;
    font-size: 50px;
    margin-bottom: 15px;
    color: #414141;
    font-family: 'Gilda Display', serif; 
}

.title-underline {
    width: 40%;
    border: none; 
    height: 2px; 
    background-color: #b56953; 
    margin: 10px auto;
}

.filters {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 30px;
    margin-bottom: 30px;
}

.filter-button {
    padding: 18px 30px;
    width: 164px;
    border: 1px solid #e6e5e4;
    border-radius: 4px;
    background-color: #fcfbfb;
    color: #000;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.filter-button.active {
    background-color: #b56953;
    color: white;
}

.filter-button:hover {
    background-color: #b56953;
    color: white;
}

.room-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 80px;
    justify-content: center; /* Center grid within container */

}

.room-card {
    position: relative;
    display: flex;
    background-color: #ffffff;
    border-radius: 8px;
    border: 1px solid #e6e0e0;
    overflow: hidden;
    width: 600px; 
    height: 270px;
}

.room-image {
    width: 320px; 
    height: 270px;
    position: relative; 
}

.room-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent */
    opacity: 0; /* Start hidden */
    transform: translateX(-100%); /* Start off-screen to the left */
    transition: opacity 0.5s ease, transform 0.7s ease; /* Transition for opacity and transform */
    display: flex;
    justify-content: flex-start;
    align-items: center;
    z-index: 10;

}

.room-card:hover .overlay {
    opacity: 1; /* Show on hover */
    transform: translateX(0); 
}

.feature-list {
    text-align: left;
    padding: 30px;
}

.feature-list p {
    margin: 20px 0;
    font-size: 15px;
    color: #000000;
}

.room-details {
    width: 270px; 
    height: 270px;
    padding: 23px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.room-price {
    color: #414141;
    font-size: 16px;
    font-weight: bold;
    margin-top: 5px;
}

.room-title {
    color: #414141;
    font-size: 24px;
    font-weight: bold;
    margin: 10px 0px 5px;
}

.room-rating {
    color: #f0a500;
    margin: 5px 0px 10px;
    font-size: 16px;
}

.room-description {
    color: #777777;
    font-size: 16px;
    margin: 0px 0px 16px;
    flex-grow: 1;
}

.book-now {
  margin: 0px 0px 17px;
    padding: 15px 25px;
    width: 145.4px;
    height: 47px;
    background-color: #666666;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    font-size: 15px;
    text-align: center;
    transition: background-color 0.3s ease;
}

.book-now:hover {
    background-color: #b67452;
}

@media (max-width: 1200px) {
    .room-grid {
        grid-template-columns: 1fr; /* One column on smaller screens */
    }
}

</style>
<div class="container">
    <h1>Room Highlights</h1>
    <hr class="title-underline">

    <!-- Filter Buttons -->
    <div class="filters">
        <button class="filter-button active" onclick="filterRooms('ALL ROOMS')">ALL ROOMS</button>
        <button class="filter-button" onclick="filterRooms('Double Room')">Double Room</button>
        <button class="filter-button" onclick="filterRooms('Family Room')">Family Room</button>
        <button class="filter-button" onclick="filterRooms('Luxury Room')">Luxury Room</button>
        <button class="filter-button" onclick="filterRooms('Single Room')">Single Room</button>
    </div>

    <!-- Room Cards Grid -->
    <div class="room-grid" id="room-grid">
        <!-- Room cards will be populated here -->
    </div>
</div>

<script>
    // Sample data
    const roomsData = [
        {
            "roomId": "1",
            "price": 1000,
            "feature": ["Full Breakfast", "Service Bar", "Cable / Satellite TV", "Hair Dresser"],
            "rating": 5,
            "description": "Spacious Family Room with all the comforts of home.",
            "image": "https://loremflickr.com/320/240/room",
            "roomType": "Family Room"
        },
        {
            "roomId": "2",
            "price": 450,
            "feature": ["Free Wi-Fi", "Room Service", "Queen Bed"],
            "rating": 4,
            "description": "Cozy Standard Room perfect for a short stay.",
            "image": "https://loremflickr.com/320/240/bedroom",
            "roomType": "Double Room"
        },
        {
            "roomId": "3",
            "price": 350,
            "feature": ["Air Conditioning", "Balcony", "Mini Bar"],
            "rating": 4.5,
            "description": "Modern Deluxe Room with great amenities.",
            "image": "https://loremflickr.com/320/240/hotel",
            "roomType": "Single Room"
        },
        {
            "roomId": "4",
            "price": 500,
            "feature": ["Free Breakfast", "Jacuzzi", "Ocean View"],
            "rating": 5,
            "description": "Luxury Room for an unforgettable experience.",
            "image": "https://loremflickr.com/320/240/suite",
            "roomType": "Luxury Room"
        }
    ];

    // Function to populate room cards based on filtered data
    function displayRooms(filteredRooms) {
        const roomGrid = document.getElementById('room-grid');
        roomGrid.innerHTML = filteredRooms.map(room => `
            <div class="room-card">
                <div class="room-image">
                    <img src="${room.image}" alt="Room Image">
                    <div class="overlay">
                        <div class="feature-list">
                            <p><strong>Features:</strong></p>
                            ${room.feature.map(feat => `<p>${feat}</p>`).join('')}
                        </div>
                    </div>
                </div>
                <div class="room-details">
                    <div class="room-title">${room.roomType}</div>
                    <div class="room-price">$${room.price}/Per Night</div>
                    <div class="room-rating">${'â˜…'.repeat(Math.floor(room.rating))}</div>
                    <p class="room-description">${room.description}</p>
                    <a href="#" class="book-now">Book Now</a>
                </div>
            </div>
        `).join('');
    }

    // Initial display of all rooms
    displayRooms(roomsData);

    // Function to filter rooms based on room type
    function filterRooms(roomType) {
        const filteredRooms = roomType === 'ALL ROOMS' ? roomsData : roomsData.filter(room => room.roomType === roomType);
        displayRooms(filteredRooms);

        // Update active button style
        document.querySelectorAll('.filter-button').forEach(button => button.classList.remove('active'));
        document.querySelector(`.filter-button[onclick="filterRooms('${roomType}')"]`).classList.add('active');
    }
</script>

</body>
</html>
