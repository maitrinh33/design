<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="card-container" id="user-cards"></div> 

<script>
    const users = [
        {
            'name': "Carl",
            'address': '15th Park Avenue',
            'age': 43
        },
        {
            'name': "Bob",
            'address': '158A Le Loi',
            'age': 33
        },
        {
            'name': "Alice",
            'address': 'Bangladesh',
            'age': 26
        }
    ];

    const cardContainer = document.getElementById('user-cards');
    
    users.forEach(user => {
        const card = document.createElement('div');
        card.classList.add('card');
        
        card.innerHTML = `
            <h2>${user.name}</h2>
            <p>Tuổi: ${user.age}</p>
            <p>Địa chỉ: ${user.address}</p>
        `;
        
        cardContainer.appendChild(card);
    });
</script>

</body>
</html>
